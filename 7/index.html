<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DS102 - Settings</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <button class="toggler">
          <img src="img/hamburgerIcon.svg" alt="menu" />
        </button>
      </nav>
    </header>
    <div class="container">
      <div class="settings">
        <div class="upper">
          <h1>Settings</h1>
          <img class="toggler" src="img/rightArrowIcon.svg" alt="exit" />
        </div>
        <fieldset>
          <img src="img/searchIcon.svg" alt="search" />
          <input type="search" placeholder="Search settings" />
        </fieldset>
        <ul>
          <div class="static">
            <li>
              <a href="#"
                ><img src="img/osIcon.svg" alt="OS" /> <span>About OS</span>
              </a>
            </li>
            <li>
              <a href="#"
                ><img src="img/appsIcon.svg" alt="update" />
                <span>Apps update</span>
              </a>
            </li>
            <li>
              <a href="#"
                ><img src="img/securityIcon.svg" alt="security" />
                <span>Security status</span>
              </a>
            </li>
          </div>

          <li>
            <a href="#">Open gateways</a>
          </li>
          <li>
            <a href="#">Running ports</a>
          </li>
          <li>
            <a href="#">Connection status</a>
          </li>
          <li>
            <a href="#">Authorized ratinas</a>
          </li>
          <a class="exit" href="#">
            <span>Super exit</span>
            <img src="img/rightArrowIcon.svg" alt="exit" />
          </a>
        </ul>
      </div>
      <div class="right">
        <img clas="mainImg" src="img/main.jpg" alt="main" />
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
